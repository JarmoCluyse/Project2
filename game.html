<!DOCTYPE html>
<html lang="en">
<head>
  <!-- metadata -->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="This is my HTML5 boilerplate.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#FF4500">
  <meta name="theme-color" content="#FF4500">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/mct.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/mct.png">

  <!-- title -->
  <title>Drive a car</title>
  <!-- favicon -->
  <!--  library phaser -->
  <script src="./js/lib/phaser.js"></script>
  <!-- link to css -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/screen.css">
  <!-- link to javascript -->
  <script defer src="./js/script/dataHandler.js"></script>
  <script defer src="./js/script/key.js"></script>
  <script defer src="./js/gamefiles/GlobalVariables.js"></script>
  <script defer src="./js/gamefiles/Functions.js"></script>
  <script defer src="./js/gamefiles/Preload.js"></script>
  <!-- scenes -->
  <script defer src="./js/gamefiles/scenes/MainMenu.js"></script>
  <script defer src="./js/gamefiles/scenes/GameOver.js"></script>
  <script defer src="./js/gamefiles/scenes/GamePlay.js"></script>
  <!-- start game -->
  <script defer src="./js/gamefiles/main.js"></script>
</head>
<body>
  <section class="c-mainpage c-section c-background-img">
          <div class="c-card c-main-card c-game-card js-mainCard">
            <div class="js-gameStart c-gamePage c-splash-page hide">
              <h1 class="c-blinking-text">
                Ga op een baan staan om te beginnen
              </h1>

              <div class="c-video-row">
                <div class="c-left-side-vid">
                  <div>
                    <div class="c-side-vid-title">
                      <h1 class="c-side-vid">
                        Ontwijk de auto's:
                      </h1>
                    </div>
                    <div class="c-vid-icon-left">
                      <img class="c-left-side-vid-icons" src="assets/car.png">
                    </div>
                  </div>
                </div>
                <video autoplay loop muted preload="auto" id="js-video" class="c-splash-video" width="600" height="600">
                  <!-- <source src="/assets/vid.m4v" type="video/mp4">
                  Your browser does not support the video tag. -->
                </video>
                <div class="c-right-side-vid">
                  <div>
                    <h1 class="c-side-vid">
                      Raap dit op:
                    </h1>
                    <img class="c-right-side-vid-icons" src="assets/magnet.png">
                    <img class="c-right-side-vid-icons" src="assets/chest.png">
                    <img class="c-right-side-vid-icons" src="assets/heart.png">
                    <img class="c-right-side-vid-icons" src="assets/coin.png">
                  </div>
                </div>
              </div>
              <div class="c-gameQuestion c-lanes">
                <ul class="o-list">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
              <h1 class="c-blinking-text">
                Ga op een baan staan om te beginnen
              </h1>
            </div>
            <div class="js-gamePlay c-game hide">
              <div class="c-game-score">
                <h2 class="js-score">score : 0</h2>
                <div class="c-game-icons">
                  <img src="./assets/chest.png" class="c-powerup js-chest" alt="chest">
                  <img src="./assets/magnet.png" class="c-powerup js-magnet" alt="chest">
                  <img src="./assets/heart.png" class="c-powerup js-heart" alt="chest">
                </div>
              </div>
              <div class="c-phaser" id="phaser">
                <!-- here is game in -->
              </div>
              <div class="c-game-highscore">
                <h2>
                  Highscore:
                </h2>
                <ol id="highscoreList">
                  <li>25</li>
                  <li>20</li>
                  <li>15</li>
                  <li>10</li>
                  <li>5</li>
                  <li>0</li>
                  <li>0</li>
                  <li>0</li>
                  <li>0</li>
                  <li>0</li>
                </ol>
                <div class="c-game-branding">
                  <div class="c-game-branding-row">
                    <img src="./assets/mct.png" alt="mct">
                    <img src="./assets/sportbewegen.png" alt="sport en bewegen">
                  </div>
                  <div class="c-game-branding-row">
                    <img src="./assets/sportinnovatie.svg" alt="sport inovatie campus">
                    <img src="./assets/howest2.png" alt="howest logo">
                  </div>
                </div>
              </div>
            </div>
            <div class="js-gameQuestion c-gamePage c-gameQuestion hide">
              <h1></h1>
              <ul class="o-list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
        </div>
    </div>
  </section>
</body>
</html>
