<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Drive a car musician - settings</title>
        <meta name="description" content="This is my HTML5 boilerplate.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#091C2A">
        <meta name="theme-color" content="#091C2A">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css"> 
        <script src="script/app.js"></script>     
    </head>
    <body class="c-background-img">
        <section class="c-mainpage c-section">
            <div class="o-row o-row--lg">
                <div class="c-grid">
                    <div class="c-grid__item u-grid-column__title u-grid-row__title">
                        <div class="c-header">
                            <h1 class="c-title">
                                Start een nieuw spel
                            </h1>
                        </div>
                    </div>

                    <div class="c-grid__item u-grid-column__card u-grid-row__card">
                        <li class="c-card c-newGame-card">
                            <div class="c-card__dropdowns">
                                <div class="c-card__difficulty">
                                    <h1 class="c-card__difficulty-title">
                                        Moeilijkheidsgraad:
                                    </h1>
                                    <p class="c-form-field">
                                        <span class="c-custom-select">
                                            <select class="c-input" name="select" id="select">
                                                <option value="gemakkelijk">Gemakkelijk</option>
                                                <option value="normaal">Normaal</option>
                                                <option value="moeilijk">Moeilijk</option>
                                            </select>
                                            <svg class="c-custom-select__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M7,10l5,5,5-5Z"/>
                                            </svg>
                                        </span>
                                    </p>
                                </div>

                                <div class="c-card__players">
                                    <h1 class="c-card__players-title">
                                        Aantal spelers:
                                    </h1>
                                    <p class="c-form-field">
                                        <span class="c-custom-select">
                                            <select class="c-input" name="select" id="select">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                            </select>
                                            <svg class="c-custom-select__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M7,10l5,5,5-5Z"/>
                                            </svg>
                                        </span>
                                    </p>
                                </div>
                            </div>

                            <ul class="c-players">
                                <li class="c-player1">
                                    <h1 class="c-card__player1-title">
                                        Speler 1:
                                    </h1>
                                    <h2 class="c-card__player1-name">
                                        Naam:
                                    </h2>
                                    <p class="c-form-field">
                                        <input class="c-input-name c-input" type="text" name="Name1" id="Name1" placeholder="vb. Tommy" required>
                                    </p>
                                </li>

                                <li class="c-player2">
                                    <h1 class="c-card__player1-title">
                                        Speler 2:
                                    </h1>
                                    <h2 class="c-card__player1-name">
                                        Naam:
                                    </h2>
                                    <p class="c-form-field">
                                        <input class="c-input-name c-input" type="text" name="Name1" id="Name1" placeholder="vb. Eline" required>
                                    </p>
                                </li>
                            </ul>

                            <div class="c-carColors"> 
                                <h1 class="c-card__player1-title">
                                    Autokleur :
                                </h1>
                                <ul class="c-colors o-list">
                                    <li class="c-colors__list-item">
                                        <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio1">
                                            <label class="c-label c-label--option c-custom-option" for="radio1">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                                <span class="c-custom-option__symbol"></span>
                                            </span>
                                            <span class="c-color__name">Blauw</span>
                                        </label>
                                    </li>
                                    <li class="c-colors__list-item">
                                        <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio2">
                                            <label class="c-label c-label--option c-custom-option" for="radio2">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                                <span class="c-custom-option__symbol"></span>
                                            </span>
                                            <span class="c-color__name">Groen</span>
                                        </label>
                                    </li>
                                    <li class="c-colors__list-item">
                                        <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio3">
                                            <label class="c-label c-label--option c-custom-option" for="radio3">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                                <span class="c-custom-option__symbol"></span>
                                            </span>
                                            <span class="c-color__name">Rood</span>
                                        </label>
                                    </li>
                                    <li class="c-colors__list-item">
                                        <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio4">
                                            <label class="c-label c-label--option c-custom-option" for="radio4">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                                <span class="c-custom-option__symbol"></span>
                                            </span>
                                            <span class="c-color__name">Geel</span>
                                        </label>
                                    </li>
                                    <li class="c-colors__list-item">
                                        <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio5">
                                            <label class="c-label c-label--option c-custom-option" for="radio5">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                                <span class="c-custom-option__symbol"></span>
                                            </span>
                                            <span class="c-color__name">Roze</span>
                                        </label>
                                    </li>
                                    <li class="c-colors__list-item">
                                        <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radio6">
                                            <label class="c-label c-label--option c-custom-option" for="radio6">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                                <span class="c-custom-option__symbol"></span>
                                            </span>
                                            <span class="c-color__name">Paars</span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
