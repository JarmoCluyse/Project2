<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Drive a car musician - settings</title>
        <meta name="description" content="This is my HTML5 boilerplate.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#091C2A">
        <meta name="theme-color" content="#091C2A">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css"> 
        <script src="./js/script/startPage.js"></script>     
    </head>
    <body class="c-background-img">
        <section class="c-mainpage c-section">
            <div class="o-row o-row--lg">
                <div class="c-grid">
                    <div class="c-grid__item u-grid-column__title u-grid-row__title">
                        <div class="c-header">
                            <h1 class="c-title">
                                Start een nieuw spel
                            </h1>
                        </div>
                    </div>

                    <div class="c-grid__item u-grid-column__card u-grid-row__card">
                        <li class="c-card c-newGame-card">
                            <div class="c-card__dropdowns">
                                <div class="c-card__difficulty">
                                    <h1 class="c-card__difficulty-title">
                                        Moeilijkheidsgraad:
                                    </h1>
                                    <p class="c-form-field">
                                        <span class="c-custom-select">
                                            <select class="c-input" name="select" id="select">
                                                <option value="gemakkelijk">Gemakkelijk</option>
                                                <option value="normaal">Normaal</option>
                                                <option value="moeilijk">Moeilijk</option>
                                            </select>
                                            <svg class="c-custom-select__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M7,10l5,5,5-5Z"/>
                                            </svg>
                                        </span>
                                    </p>
                                </div>

                                <div class="c-card__players">
                                    <h1 class="c-card__players-title">
                                        Gamemode:
                                    </h1>
                                    <p class="c-form-field">
                                        <span class="c-custom-select">
                                            <select class="c-input  js-selectGameMode" name="select" id="select">
                                                <option value="single-player">Single-player</option>
                                                <option value="co-op">Co-op</option>
                                                <option value="multiplayer">Multiplayer</option>
                                            </select>
                                            <svg class="c-custom-select__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M7,10l5,5,5-5Z"/>
                                            </svg>
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="c-lists">
                                <ul class="c-players">
                                    <li class="c-player1">
                                        <h1 class="c-card__player1-title">
                                            Speler 1:
                                        </h1>
                                        <h2 class="c-card__player1-name">
                                            Naam:
                                        </h2>
                                        <p class="c-form-field">
                                            <input class="c-input-name c-input" type="text" name="Name1" id="Name1" placeholder="vb. Tommy" required>
                                        </p>
                                    </li>
    
                                    <li class="c-player2">
                                        <h1 class="c-card__player1-title">
                                            Speler 2:
                                        </h1>
                                        <h2 class="c-card__player1-name">
                                            Naam:
                                        </h2>
                                        <p class="c-form-field">
                                            <input class="c-input-name c-input" type="text" name="Name2" id="Name2" placeholder="vb. Eline" required>
                                        </p>
                                    </li>
                                </ul>

                                <div class="c-carColors"> 
                                    <h1 class="c-card__carColor-title">
                                        Autokleur :
                                    </h1>
                                    <h2 class="c-card__carColor-name">
                                        &nbsp
                                    </h2>

                                    <span class="c-custom-select c-card__carColor-select">
                                        <select class="c-input" name="select" id="select">
                                            <option value="blauw">Blauw</option>
                                            <option value="groen">Groen</option>
                                            <option value="wit">Wit</option>
                                            <option value="zwart">Zwart</option>
                                            <option value="geel">Geel</option>
                                            <option value="roze">Roze</option>
                                            <option value="rood">Rood</option>
                                            <option value="paars">Paars</option>
                                        </select>
                                        <svg class="c-custom-select__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                            <path d="M7,10l5,5,5-5Z"/>
                                        </svg>
                                    </span>

                                    
                                </div>
                            </div>

                            <div class="c-gameId">
                                <div class="c-gameIdAvailable">
                                    <h1 class="c-gameId__title">
                                        Heb je een code?
                                    </h1>
    
                                    <ul class="o-list">
                                        <li class="c-colors__list-item js-codeYes">
                                            <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radioYes">
                                                <label class="c-label c-label--option c-custom-option c-label--options" for="radioYes">
                                                <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                                    <span class="c-custom-option__symbol"></span>
                                                </span>
                                                <span class="c-color__name">Ja</span>
                                            </label>
                                        </li>
    
                                        <li class="c-colors__list-item js-codeNo">
                                            <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="radioNo">
                                                <label class="c-label c-label--option c-custom-option c-label--options" for="radioNo">
                                                <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                                    <span class="c-custom-option__symbol"></span>
                                                </span>
                                                <span class="c-color__name">Neen</span>
                                            </label>
                                        </li>
                                    </ul>
                                </div>


                                <div class="c-hasGameId">   
                                    <h1 class="c-gameId__title">
                                        Geef de game-id in:
                                    </h1>
                                    <p class="c-form-field c-gameId__input">
                                        <input class="c-input c-input__gameId" type="text" name="gameId" id="gameId" placeholder="vb. 686547" required>
                                    </p>
                                </div>
                                <div class="c-hasNoGameId">
                                    <h1 class="c-gameId__title">
                                        Jouw game-id is:
                                    </h1>
                                    <h1 class="c-newGameId ">686547</h1>
                                </div>
                            </div>

                            <p class="c-button-play">
                                <button class="o-button-reset c-button c-button__play js-play">Start spel!</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
